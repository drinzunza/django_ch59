{% extends 'base.html' %}

{% block title %}
Signup
{% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}

<div class="login">
    <h1>Create an account</h1>

    <form method="POST">
        {% csrf_token %}

        {{form.as_p}}

        <button type="submit" class="btn btn-dark">Signup</button>
    </form>
</div>

{% endblock %}
