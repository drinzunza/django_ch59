{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}

<div class="login">
    <h1>Sign into our System</h1>

    <form method="POST">
        {% csrf_token %}

        {{form.as_p}}

        <button type="submit" class="btn btn-dark">Login</button>
    </form>
</div>

{% endblock %}
